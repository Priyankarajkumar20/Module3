<div class="container">
<table class="table table-hover" ng-if="found.menuItems.length>0">
    <tr>
        <th>No</th>
        <th>Name Of The Item</th>
        <th>Short Name</th>
        <th>Description</th>
        <th>Remove Item</th>
    </tr>
    <tr ng-repeat="item in found.menuItems">
        <td>{{$index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <th><button type="button" class="btn btn-primary" ng-click="onRemove({index:$index})">Don't want this one!</button></th>
    </tr>
</table>
</div>
